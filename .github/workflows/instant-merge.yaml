name: Instant Merge PRs

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - assigned
      - reopened
    paths:
      - README.md

permissions:
  packages: write
  contents: write
  id-token: write
  pull-requests: write
  checks: write
  security-events: write
  statuses: write

jobs:

  instant-merge:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - id: poc
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          # echo "$GITHUB_CONTEXT"
          echo ${{ github.event.sender.id }}
          echo ${{ github.event.sender.login }}
      - name: Generate github-app token
        id: app-token
        uses: getsentry/action-github-app-token@v2
        with:
          app_id: ${{ secrets.DEVOPS_APP_ID }}
          private_key: ${{ secrets.DEVOPS_APP_PRIVATE_KEY }}
      - id: force-merge
        run: |
#          echo ${{ secrets.GITHUB_TOKEN }} > mytoken.txt
#          gh auth login --with-token < mytoken.txt
          gh pr merge --merge ${{ github.event.pull_request.html_url }}
      - if: ${{ github.event.sender.login == 'dchourasia' }}
        name: Instant Merge
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_LOGIN: rhods-devops-app
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
